spring.application.name=sbp-transfer-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/sbp_transfer_db
spring.datasource.username=sbp_user
spring.datasource.password=password_for_sbp_user
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration (auto detected)
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Automatic schema update (for development)
spring.jpa.hibernate.ddl-auto=create-drop

# SQL logging configuration
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Postman Collection Configuration
postman.collection.name=SBP Transfer Service Collection